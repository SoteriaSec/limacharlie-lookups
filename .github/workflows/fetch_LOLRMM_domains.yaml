name: Update RMM Domain Lookup List

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-lookup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Download Sigma rule file
        run: |
          curl -sL \
            https://raw.githubusercontent.com/magicsword-io/LOLRMM/main/detections/sigma/rmm_domains_dns_queries.yml \
            -o rmm_domains_dns_queries.yml

      - name: Extract domains & write JSON lookup
        run: |
          mkdir -p LOLRMM-Domains
          pip3 install pyyaml

          python3 <<'EOF'
          import yaml, json

          # Load the Sigma rule
          with open("rmm_domains_dns_queries.yml") as f:
              rule = yaml.safe_load(f)

          # Raw list under detection.selection["query|contains"]
          raw = rule["detection"]["selection"]["query|contains"]

          clean = set()
          for entry in raw:
              # strip any leading '.' or '*' characters
              trimmed = entry.lstrip(".*")
              # if it's a URL or path, take only the domain part before the first '/'
              domain = trimmed.split("/", 1)[0]
              if domain:
                  clean.add(domain.lower())

          domains = sorted(clean)

          # Build lookup dict with empty metadata
          lookup = { d: {} for d in domains }

          # Write the JSON object
          out_path = "LOLRMM-Domains/rmm-domain-lookup-list.json"
          with open(out_path, "w") as out:
              json.dump(lookup, out, indent=2)
          EOF

      - name: Commit & push rmm-domain-lookup-list.json
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LOLRMM-Domains/rmm-domain-lookup-list.json
          if git diff --cached --quiet; then
            echo "No changes to LOLRMM-Domains/rmm-domain-lookup-list.json"
          else
            git commit -m "chore: update RMM domain lookup list"
            git push
          fi
