name: Update RMM Domain Lookup List

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-lookup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Download Sigma rule file
        run: |
          curl -sL \
            https://raw.githubusercontent.com/magicsword-io/LOLRMM/main/detections/sigma/rmm_domains_dns_queries.yml \
            -o rmm_domains_dns_queries.yml

      - name: Install yq
        run: |
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o /usr/local/bin/yq && chmod +x /usr/local/bin/yq

      - name: Extract domains & write JSON lookup
        run: |
          mkdir -p LOLRMM
          # Pull out the array, one domain per line, then sort
          domains=$(yq eval '.detection.selection."query|contains"[]' rmm_domains_dns_queries.yml | sort)

          # Build JSON array
          out=LOLRMM/rmm-domain-lookup-list.json
          {
            echo '['
            first=true
            while IFS= read -r d; do
              if $first; then
                printf '  "%s"\n' "$d"
                first=false
              else
                printf '  ,"%s"\n' "$d"
              fi
            done <<< "$domains"
            echo ']'
          } > "$out"

      - name: Commit & push rmm-domain-lookup-list.json
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LOLRMM/rmm-domain-lookup-list.json
          if git diff --cached --quiet; then
            echo "No changes to LOLRMM/rmm-domain-lookup-list.json"
          else
            git commit -m "chore: update RMM domain lookup list"
            git push
          fi
